<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>This is done in objects</h1>
    <p id="object"></p>
    <p id="method"></p>
    <script>
        const person={firstname:"john",Lastname:"doe",age:"50"};
        document.getElementById("object").innerHTML=person.firstname+" is "+person.age+" years old";
        const name={firstName:"rohan",lastName:"mathew",id:50,fullName:function(){
            return this.firstName+" "+this.lastName;
        }
    };
        document.getElementById("method").innerHTML=name.fullName();
    </script>
</body>
</html>
