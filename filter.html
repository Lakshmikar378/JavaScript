<!DOCTYPE html>
<html>
    <head>
        <title>iteration</title>
    </head>
    <body>
        <h2>for each by doing this</h2>
        <p id="demo"></p>
        <script>
            const cars=[45,26,32,2,4];
            let txt=
            cars.filter(myfunction);
            document.getElementById("demo").innerHTML=txt;
            
            function myfunction(value){
               return value>18;
            }
        </script>
    </body>
</html>
