<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arr</title>
</head>
<body>
    <h1>String to Array</h1>
    <p>conversion to be done</p>
    <p id="sumo"></p>
    <script>
        let te="hello";
        const arr=te.split("");
        te=" ";
        for(let i=0;i<arr.length;i++){
            te+=arr[i]+"<br>"
        }
        document.getElementById("sumo").innerHTML=te;
        </script>       
</body>
</html>
