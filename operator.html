<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <p>take x=5 and y=2,calculate z=x+y, and display</p>
    <p id="sum"></p>
    <p id="expo"></p>
    <script>
        let x=5,y=2;
        let z=x+y;
        let c=x**y;
        document.getElementById("expo").innerHTML="the exponential of c is:"+c;
        document.getElementById("sum").innerHTML="The value of z is:"+z;
    </script>    
</body>
</html>
