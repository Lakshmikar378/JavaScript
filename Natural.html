<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalsum</title>
</head>
<body>
    <script>
        <p id="demo">sum of n natural numbers</p>
        let sum=0,n=4;
        for(let i=1;i<=n;i++)
        {
            sum=sum+i;
        }
        document.getElementById("demo").innerHTML="sum";
    </script>
</body>
</html>
